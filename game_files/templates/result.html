<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Score</title>

  <!-- same fonts as index, keep it consistent -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="score-page">

<header class="score-header clean-header">
  <h1>Score</h1>
</header>


  <main class="score-main">

    <div class="score-grid">
      <!-- You Played -->
      <div class="score-column">
        <div class="score-col-title">You Played</div>
        <div class="score-box">
          {{ user_move|upper }}
        </div>
      </div>

      <!-- AI Played -->
      <div class="score-column">
        <div class="score-col-title">AI Played</div>
        <div class="score-box">
          {{ ai_move|upper }}
        </div>
      </div>

      <!-- Result -->
      <div class="score-column">
        <div class="score-col-title">Result</div>
        <div class="score-box">
          {% if result == 'user' %}
            YOU WON
          {% elif result == 'ai' %}
            AI WON
          {% else %}
            DRAW
          {% endif %}
        </div>
      </div>

      <!-- AI Predicted -->
      <div class="score-column">
        <div class="score-col-title">AI Predicted</div>
        <div class="score-box">
          {{ predicted|upper if predicted else "â€”" }}
        </div>
      </div>
    </div>

    <!-- Buttons -->
    <div class="score-actions">
      <a href="{{ url_for('index') }}" class="score-btn score-btn-primary">
        Continue playing
      </a>
      <a href="{{ url_for('change_difficulty') }}" class="score-btn score-btn-secondary">
        Change difficulty
      </a>
    </div>

  </main>
</body>
</html>
