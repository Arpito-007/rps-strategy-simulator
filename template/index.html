<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rock, Paper, Scissors — Aesthetic</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="page">
    <header class="hero">
      <h1 class="title">Rock, Paper, Scissors: Choose Your Weapon</h1>
    </header>

    <main class="center-area">
      <div class="circle-row" role="group" aria-label="RPS choices">
        <button class="rps-btn" data-move="rock" id="btn-rock" aria-label="Rock">
          <!-- rock icon (simple blob) -->
          <svg viewBox="0 0 64 64" class="icon"><path d="M18 36c-2-7 7-14 12-14s10 5 13 8 10 6 8 10c-2 4-8 8-14 6s-12-4-19-10z" fill="none" stroke="#6b4827" stroke-width="2.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </button>

        <button class="rps-btn" data-move="paper" id="btn-paper" aria-label="Paper">
          <!-- paper icon -->
          <svg viewBox="0 0 64 64" class="icon"><rect x="16" y="10" width="32" height="44" rx="4" ry="4" fill="none" stroke="#6b4827" stroke-width="2.6"/><line x1="22" y1="22" x2="42" y2="22" stroke="#6b4827" stroke-width="2"/></svg>
        </button>

        <button class="rps-btn" data-move="scissors" id="btn-scissors" aria-label="Scissors">
          <!-- scissors icon -->
          <svg viewBox="0 0 64 64" class="icon"><path d="M18 20c3 4 10 9 18 12 6 2 12 1 16-2" fill="none" stroke="#6b4827" stroke-width="2.6" stroke-linecap="round"/><circle cx="16" cy="16" r="6" fill="none" stroke="#6b4827" stroke-width="2.2"/><circle cx="16" cy="48" r="6" fill="none" stroke="#6b4827" stroke-width="2.2"/></svg>
        </button>
      </div>

      <div class="labels-row">
        <div class="label-col">
          <div class="label-title">ROCK</div>
          <div class="label-sub">Classic choice for a strong advantage.</div>
        </div>
        <div class="label-col">
          <div class="label-title">PAPER</div>
          <div class="label-sub">Versatile option to cover opponents' moves.</div>
        </div>
        <div class="label-col">
          <div class="label-title">SCISSORS</div>
          <div class="label-sub">Sharp and strategic for clever plays.</div>
        </div>
      </div>

      <div class="result-panel">
        <div class="result-left">
          <div class="score">You: <span id="user-score">0</span></div>
          <div class="score">AI: <span id="ai-score">0</span></div>
          <div class="score">Draws: <span id="draws">0</span></div>
        </div>
        <div class="result-right">
          <div id="result-text" class="result-text">Make your move</div>
          <div id="predicted-text" class="predicted-text"></div>
          <div class="difficulty">
            <button class="diff small" id="d-easy">Easy</button>
            <button class="diff small active" id="d-medium">Medium</button>
            <button class="diff small" id="d-hard">Hard</button>
          </div>
        </div>
      </div>
    </main>

    <footer class="foot">Local web demo — runs with Flask (python server.py)</footer>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
